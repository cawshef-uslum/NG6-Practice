<div class="screen">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="screen-inner-wrap">
                    <div class="screen-title">
                        <h2>Login</h2>
                    </div>
                    <div class="screen-detail">
                        <div class="row">
                            <div class="col-md-4">
                                <p>Select your location</p>
                            </div>
                            <div class="col-md-8">
                                <select name="" id="" class="pick-location d-flex ml-auto">
                                  <option value="location 1">Location 1</option>
                                  <option value="location 2">Location 2</option>
                                  <option value="location 3">Location 3</option>
                                  <option value="location 4">Location 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p>Select User Type</p>
                            </div>
                            <div class="col-md-8">
                                <select name="" id="" class="pick-location d-flex ml-auto">
                                  <option value="user type 1">User type 1</option>
                                  <option value="user type 2">User type 2</option>
                                  <option value="user type 3">User type 3</option>
                                  <option value="user type 4">User type 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p>Enter Pin</p>
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="pass-field d-flex ml-auto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="d-flex ml-auto btn btn-primary" routerLink="/job">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
